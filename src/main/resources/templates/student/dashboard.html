<!DOCTYPE html>
<html lang="zh-CN"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>学生主面板</title>
</head>
<body>

<section layout:fragment="content">
    <hgroup>
        <h2>学生主面板</h2>
        <h3>欢迎你，<span sec:authentication="name">Student</span>同学！</h3>
    </hgroup>

    <!-- Example of conditional content -->
    <!--
    <div th:if="${isSurveyOpen}">
        <article>
            <h4>新的分配问卷已开放！</h4>
            <p>请在截止日期前完成个人偏好问卷的填写。</p>
            <footer><a href="/view/student/survey" role="button">立即填写</a></footer>
        </article>
    </div>
    -->

    <div class="grid">
        <article>
            <h4><a href="#survey" class="contrast">填写偏好问卷</a></h4>
            <p>在分配周期内，填写并提交你的个人偏好。</p>
            <footer><a href="#survey" role="button">查看问卷</a></footer>
        </article>
        <article>
            <h4><a href="#result" class="contrast">查看分配结果</a></h4>
            <p>在结果公布后，查看你的宿舍和室友信息。</p>
            <footer><a href="#result" role="button" class="secondary">查看结果</a></footer>
        </article>
        <article>
            <h4><a href="#support" class="contrast">寻求帮助</a></h4>
            <p>提交入住反馈、申请调宿或浏览支持文章。</p>
            <footer><a href="#support" role="button" class="contrast">浏览内容</a></footer>
        </article>
    </div>
</section>

</body>
</html>
