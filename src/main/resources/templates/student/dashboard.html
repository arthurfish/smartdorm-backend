<!-- src/main/resources/templates/student/dashboard.html -->
<!DOCTYPE html>
<html lang="zh-CN"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>学生主面板</title>
</head>
<body>

<section layout:fragment="content">
    <hgroup>
        <h2>学生主面板</h2>
        <h3>欢迎你，<span sec:authentication="name">Student</span>同学！</h3>
    </hgroup>

    <!-- Display Flash Messages -->
    <div th:if="${successMessage}" class="success" th:text="${successMessage}" style="padding: 1rem; border: 1px solid var(--pico-form-element-valid-border-color); border-radius: var(--pico-border-radius); margin-bottom: 1.5rem;"></div>
    <div th:if="${errorMessage}" class="error" th:text="${errorMessage}" style="padding: 1rem; border: 1px solid var(--pico-form-element-invalid-border-color); border-radius: var(--pico-border-radius); margin-bottom: 1.5rem;"></div>

    <div class="grid">
        <article>
            <!-- [UPDATED] Link to the survey form -->
            <h4><a th:href="@{/view/student/survey}" class="contrast">填写偏好问卷</a></h4>
            <p>在分配周期内，填写并提交你的个人偏好。</p>
            <footer><a th:href="@{/view/student/survey}" role="button">开始填写</a></footer>
        </article>
        <article>
            <!-- [UPDATED] Link to the result view -->
            <h4><a th:href="@{/view/student/result}" class="contrast">查看分配结果</a></h4>
            <p>在结果公布后，查看你的宿舍和室友信息。</p>
            <footer><a th:href="@{/view/student/result}" role="button" class="secondary">查看结果</a></footer>
        </article>
        <article>
            <!-- [UPDATED] Link to the new support section -->
            <h4><a th:href="@{/view/student/support/articles}" class="contrast">寻求帮助</a></h4>
            <p>提交入住反馈、申请调宿或浏览支持文章。</p>
            <footer><a th:href="@{/view/student/support/articles}" role="button" class="contrast">浏览内容</a></footer>
        </article>
    </div>
</section>

</body>
</html>
